<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgammon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/game.js') }}" defer></script>
</head>
<body>
    <div class="game-container">
        <div class="board">
            <!-- Top section -->
            <div class="quadrant top-right">
                <div class="point red" data-point="13" data-point-index="13">
                    <div class="point-number">13</div>
                    <div class="piece-spots"></div>
                </div>
                <div class="point black" data-point="14">
                    <div class="point-number">14</div>
                    <div class="piece-spots"></div>
                </div>
                <div class="point red" data-point="15">
                    <div class="point-number">15</div>
                    <div class="piece-spots"></div>
                </div>
                <div class="point black" data-point="16">
                    <div class="point-number">16</div>
                    <div class="piece-spots"></div>
                </div>
                <div class="point red" data-point="17">
                    <div class="point-number">17</div>
                    <div class="piece-spots"></div>
                </div>
                <div class="point black" data-point="18">
                    <div class="point-number">18</div>
                    <div class="piece-spots"></div>
                </div>
            </div>
            <div class="quadrant top-left">
                <div class="point black" data-point="19">
                    <div class="point-number">19</div>
                    <div class="piece-spots"></div>
                </div>
                <div class="point red" data-point="20">
                    <div class="point-number">20</div>
                    <div class="piece-spots"></div>
                </div>
                <div class="point black" data-point="21">
                    <div class="point-number">21</div>
                    <div class="piece-spots"></div>
                </div>
                <div class="point red" data-point="22">
                    <div class="point-number">22</div>
                    <div class="piece-spots"></div>
                </div>
                <div class="point black" data-point="23">
                    <div class="point-number">23</div>
                    <div class="piece-spots"></div>
                </div>
                <div class="point red" data-point="24">
                    <div class="point-number">24</div>
                    <div class="piece-spots"></div>
                </div>
            </div>
            
            <!-- Center bar -->
            <div class="bar">
                <div class="bar-top">
                    <div class="piece-spots"></div>
                </div>
                <div class="bar-bottom">
                    <div class="piece-spots"></div>
                </div>
            </div>
            
            <!-- Bottom section -->
            <div class="quadrant bottom-left">
                <div class="point red" data-point="12">
                    <div class="point-number">12</div>
                    <div class="piece-spots"></div>
                </div>
                <div class="point black" data-point="11">
                    <div class="point-number">11</div>
                    <div class="piece-spots"></div>
                </div>
                <div class="point red" data-point="10">
                    <div class="point-number">10</div>
                    <div class="piece-spots"></div>
                </div>
                <div class="point black" data-point="9">
                    <div class="point-number">9</div>
                    <div class="piece-spots"></div>
                </div>
                <div class="point red" data-point="8">
                    <div class="point-number">8</div>
                    <div class="piece-spots"></div>
                </div>
                <div class="point black" data-point="7">
                    <div class="point-number">7</div>
                    <div class="piece-spots"></div>
                </div>
            </div>
            <div class="quadrant bottom-right">
                <div class="point black" data-point="6">
                    <div class="point-number">6</div>
                    <div class="piece-spots"></div>
                </div>
                <div class="point red" data-point="5">
                    <div class="point-number">5</div>
                    <div class="piece-spots"></div>
                </div>
                <div class="point black" data-point="4">
                    <div class="point-number">4</div>
                    <div class="piece-spots"></div>
                </div>
                <div class="point red" data-point="3">
                    <div class="point-number">3</div>
                    <div class="piece-spots"></div>
                </div>
                <div class="point black" data-point="2">
                    <div class="point-number">2</div>
                    <div class="piece-spots"></div>
                </div>
                <div class="point red" data-point="1">
                    <div class="point-number">1</div>
                    <div class="piece-spots"></div>
                </div>
            </div>
            
            <!-- Bearing off areas -->
            <div class="bear-off white-bear-off">
                <div class="piece-spots"></div>
            </div>
            <div class="bear-off black-bear-off">
                <div class="piece-spots"></div>
            </div>
        </div>
        <div class="game-controls">
            <button id="roll-dice">Roll Dice</button>
            <div class="dice-container">
                <div id="die-1" class="die"></div>
                <div id="die-2" class="die"></div>
            </div>
            <button id="refresh-game">New Game</button>
            <div id="game-status"></div>
        </div>
    </div>
</body>
</html>
